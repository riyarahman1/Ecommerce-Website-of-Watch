{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "admin/assets/imgs/theme/favicon.svg"%}">
    <!-- Template CSS -->
    <link href="{% static "admin/assets/css/main.css"%}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <header class="main-header style-2 navbar">
            <div class="col-brand">
                <a href="#" class="brand-wrap">
                    <img src="{% static "admin/assets/imgs/theme/logo.svg"%}" class="logo" alt="Admin Dashboard">
                </a>
            </div>
            <div class="col-nav">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link btn-icon darkmode" href="#"> <i class="material-icons md-nights_stay"></i> </a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="content-main mt-80 mb-80">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    <form action="{% url 'admin_login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" name="email" placeholder="Email" type="text">
                        </div> <!-- form-group// -->
                        <div class="mb-3">
                            <input class="form-control" name="password" placeholder="Password" type="password">
                        </div> <!-- form-group// -->
                        <div class="mb-3">
                            <a href="#" class="float-end font-sm text-muted">Forgot password?</a>
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" checked="">
                                <span class="form-check-label">Remember</span>
                            </label>
                        </div> <!-- form-group form-check .// -->
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100"> Login </button>
                        </div> <!-- form-group// -->
                    </form>
                    <p class="text-center mb-4">Don't have account? <a href="page-account-register.html">Sign up</a></p>
                </div>
            </div>
            <div>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </section>
        <footer class="main-footer text-center">
            <p class="font-xs">
                <script>
                document.write(new Date().getFullYear())
                </script> Â©, Urban Monkey.
            </p>
            <p class="font-xs mb-30">All rights reserved</p>
        </footer>
    </main>
    <script src="{% static "admin/assets/js/vendors/jquery-3.6.0.min.js"%}"></script>
    <script src="{% static "admin/assets/js/vendors/bootstrap.bundle.min.js"%}"></script>
    <script src="{% static "admin/assets/js/vendors/jquery.fullscreen.min.js"%}"></script>
    <!-- Main Script -->
    <script src="{% static "admin/assets/js/main.js" type="text/javascript"%}"></script>
</body>
</html>
