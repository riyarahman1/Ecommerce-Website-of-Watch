{% load static %}
<!DOCTYPE HTML>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "admin/assets/imgs/theme/favicon.svg"%}">
    <!-- Template CSS -->
    <link href="{% static "admin/assets/css/main.css"%}" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="screen-overlay"></div>
    <aside class="navbar-aside" id="offcanvas_aside">
        <div class="aside-top">
            <a href="{% url 'index' %}" class="brand-wrap">
                <img src="{% static "admin/assets/imgs/theme/watch.svg"%}" class="logo" alt="Admin Dashboard">
            </a>
            <div>
                <button class="btn btn-icon btn-aside-minimize"> <i class="text-muted material-icons md-menu_open"></i> </button>
            </div>
        </div>
        <nav>
            <ul class="menu-aside">
                <li class="menu-item active">
                    <a class="menu-link" href="{% url 'admin_dashboard' %}"> <i class="icon material-icons md-home"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="menu-item ">
                    <a class="menu-link" href="{% url 'admin_user_list'%}"> <i class="icon material-icons md-person"></i>
                        <span class="text">Users</span>
                    </a>
                </li>
                <li class="menu-item ">
                    <a class="menu-link" href="{% url 'admin_product_list' %}"> <i class="icon material-icons md-shopping_bag"></i>
                        <span class="text">Products</span>
                    </a>
                </li>
                <li class="menu-item ">
                    <a class="menu-link" href="{% url 'admin_category_management' %}"> <i class="icon material-icons md-home"></i>
                        <span class="text">Categories</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="{% url 'admin_order_list' %}"> <i class="icon material-icons md-shopping_cart"></i>
                        <span class="text">Orders</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" disabled href="{% url 'admin_sales_report' %}"> <i class="icon material-icons md-pie_chart"></i>
                        <span class="text">Sales Report</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="main-wrap">
        <header class="main-header navbar justify-content-end">
            <div class="col-nav">
                <button class="btn btn-icon btn-mobile me-auto" data-trigger="#offcanvas_aside"> <i class="material-icons md-apps"></i> </button>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link btn-icon darkmode" href="#"> <i class="material-icons md-nights_stay"></i> </a>
                    </li>
                    
                    
                    <li class="dropdown nav-item">
                        <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownAccount" aria-expanded="false">{{currentuser}}</a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAccount">
                            <a class="dropdown-item text-danger" href="{% url 'admin_logout' %}" type="submit"><i class="material-icons md-exit_to_app"></i>Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>

    {% block content %}


    {% endblock %}



    <script src="{% static "admin/assets/js/vendors/jquery-3.6.0.min.js"%}"></script>
    <script src="{% static "admin/assets/js/vendors/bootstrap.bundle.min.js"%}"></script>
    <script src="{% static "admin/assets/js/vendors/select2.min.js"%}"></script>
    <script src="{% static "admin/assets/js/vendors/perfect-scrollbar.js"%}"></script>
    <script src="{% static "admin/assets/js/vendors/jquery.fullscreen.min.js"%}"></script>
    <script src="{% static "admin/assets/js/vendors/chart.js"%}"></script>
    <!-- Main Script -->
    <script src="{% static "admin/assets/js/main.js" type="text/javascript"%}"></script>
    <script src="{% static "admin/assets/js/custom-chart.js" type="text/javascript"%}"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        


    
</body>


</html>
